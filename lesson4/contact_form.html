
<!doctype html>
<html lang="en-US">
  <head>
    <title>Contact Form</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="" method="post">
      <fieldset>
        <dl style="list-style-type:none">
          <dt>
            <label for="first_name">
              First Name
            </label>
          </dt>
          <dd>
            <input type="text" name="first_name" id="first_name" placeholder="John"/>
          </dd>
          <dt>
            <label for="last_name">
              Last Name
            </label>
          </dt>
          <dd>
            <input type="text" name="last_name" id="last_name" placeholder="Doe" />
          </dd>
          <dt>
            <label for="email">
              Email Address
            </label>
          </dt>
          <dd>
            <input type="email" name="email" id="email" autocomplete="off" autocorrect="off" inputmode="email" placeholder="john.doe@email.com" />
          </dd>
          <dt>
            <label for="city">
              City
            </label>
          </dt>
          <dd>
            <input type="text" name="city" id="city" placeholder="Somewhere" />
          </dd>
          <dt>
            <label for="state">
              State
            </label>
          </dt>
          <dd>
            <select name="state" id="state">
              <option>AK</option>
              <option>AL</option>
              <option>AR</option>
              <option>AZ</option>
              <option>CA</option>
              <option>CO</option>
              <option>CT</option>
              <option>DC</option>
              <option>DE</option>
              <option>FL</option>
              <option>GA</option>
              <option>HI</option>
              <option>IA</option>
              <option>ID</option>
              <option>IL</option>
              <option>IN</option>
              <option>KS</option>
              <option>KY</option>
              <option>LA</option>
              <option>MA</option>
              <option>MD</option>
              <option>ME</option>
              <option>MI</option>
              <option>MN</option>
              <option>MO</option>
              <option>MS</option>
              <option>MT</option>
              <option>NC</option>
              <option>ND</option>
              <option>NE</option>
              <option>NH</option>
              <option>NJ</option>
              <option>NM</option>
              <option>NV</option>
              <option>NY</option>
              <option>OH</option>
              <option>OK</option>
              <option>OR</option>
              <option>PA</option>
              <option>RI</option>
              <option>SC</option>
              <option>SD</option>
              <option>TN</option>
              <option>TX</option>
              <option>UT</option>
              <option>VA</option>
              <option>VT</option>
              <option>WA</option>
              <option>WI</option>
              <option>WV</option>
              <option>WY</option>
            </select>
          </dd>
          <dt>
            <label for="zipcode">
              Zipcode
            </label>
          </dt>
          <dd>
            <input type="number" name="zipcode" id="zipcode" inputmode="numeric"/>
          </dd>
        </dl>
        <p>
          Which of these colors do you most prefer?
        </p>
        <ul>
          <li>
            <label><input type="radio" name="color" value="red" checked/>Red</label>
          </li>
          <li>
            <label><input type="radio" name="color" value="white" />White</label>
          </li>
          <li>
            <label><input type="radio" name="color" value="blue" />Blue</label>
          </li>
          <li>
            <label><input type="radio" name="color" value="black" />Black</label>
          </li>
          <li>
            <label><input type="radio" name="color" value="green" />Green</label>
          </li>
          <li>
            <label><input type="radio" name="color" value="yellow" />Yellow</label>
          </li>
        </ul>
        <p>
          What web technologies do you want to hear more about?
        </p>
        <ul>
          <li>
            <label><input type="checkbox" name="tech" value="HTML" />HTML</label>
          </li>
          <li>
            <label><input type="checkbox" name="tech" value="CSS" />CSS</label>
          </li>
          <li>
            <label><input type="checkbox" name="tech" value="Javascript" />Javascript</label>
          </li>
          <li>
            <label><input type="checkbox" name="tech" value="Ruby" />Ruby</label>
          </li>
          <li>
            <label><input type="checkbox" name="tech" value="Rails" />Rails</label>
          </li>
          <li>
            <label><input type="checkbox" name="tech" value="Python" />Python</label>
          </li>
          <li>
            <label><input type="checkbox" name="tech" value="Django" />Django</label>
          </li>
        </ul>
        <dl>
          <dt>
            <label for="comments">Comment</label>
          </dt>
          <dd>
            <textarea name="comments" id="comments" rows="10" cols="40"></textarea>
          </dd>
        </dl>


        <input type="hidden" name="date" value="2015-01-01" />
        <input type="submit" value="Send"/>
        <input type="reset" value="Reset"/>
      </fieldset>
    </form>
  </body>
</html>
