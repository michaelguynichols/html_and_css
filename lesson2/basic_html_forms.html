<!doctype html>
<html lang="en-US">
  <head>
    <title></title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <form action="" method="post">
      <fieldset>
        <dl>
          <dt>
            <label for="username">Username</label>
          </dt>
          <dd>
            <input type="text" name="username" id="username" required/>
          </dd>
          <dt>
            <label for="email">Email Address</label>
          </dt>
          <dd>
            <input type="email" name="email" id="email" required/>
          </dd>
          <dt>
            <label for="phone">Phone Number</label>
          </dt>
          <dd>
            <input type="tel" name="phone" id="phone" required/>
          </dd>
          <dt>
            <label for="message">Message</label>
          </dt>
          <dd>
            <textarea name="message" id="message" rows="5" cols="40" required></textarea>
          </dd>
          <input type="submit" value="Send Message" />
          <input type="reset" value="Clear" />
        </dl>
      </fieldset>
    </form>
    <form action="" method="post">
      <fieldset>
        <label for="search">Search for</label>
        <input type="text" name="search" id="search" />
        <label><input type="radio" name="type" value="TV"/>TV</label>
        <label><input type="radio" name="type" value="Movies"/>Movies</label>
        <label><input type="radio" name="type" value="Music"/>Music</label>
        <input type="button" value="Search" />
      </fieldset>
    </form>
    <form action="" method="post">
      <fieldset>
        <dl>
          <dt>
            <label for="movies">Movie</label>
          </dt>
          <dd>
            <select name="movie" id="movie">
              <option value="Looper">
                Looper
              </option>
              <option value="Frozen">
                Frozen
              </option>
              <option value="Tommy Boy">
                Tommy Boy
              </option>
            </select>
          </dd>
          <dt>
            <label for="rating">Rating</label>
          </dt>
          <dd>
            <input type="range" name="rating" id="rating" min="1" max="5" />
          </dd>
          <div>
            <label><input type="checkbox" name="favorite" checked />Add to my favorites</label>
          </div>
          <input type="submit" value="Rate movie" />
        </dl>
      </fieldset>
    </form>
  </body>
</html>
